<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Ipsa!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffebee;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .heart {
      width: 50px;
      height: 50px;
      position: absolute;
      background: pink;
      animation: float 5s ease-in-out infinite;
      clip-path: polygon(50% 0%, 100% 37%, 82% 100%, 50% 70%, 18% 100%, 0% 37%);
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      color: #e91e63;
      margin: 20px 0;
    }
    p {
      font-size: 1.5em;
      color: #ad1457;
      margin: 10px 0;
    }
    .photo {
  width: 250px; /* Default width for large screens */
  height: auto; /* Maintain aspect ratio */
  max-width: 100%; /* Ensure responsiveness */
  border-radius: 50%;
  border: 5px solid #e91e63;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  margin: 20px auto;
}

/* For tablets (screens less than 768px) */
@media (max-width: 768px) {
  .photo {
    width: 200px; /* Slightly smaller image */
  }
}

/* For mobile devices (screens less than 480px) */
@media (max-width: 480px) {
  .photo {
    width: 150px; /* Smaller size for small screens */
  }
}


  </style>
</head>
<body>
  <div class="hearts">
    <!-- Animated hearts -->
    <div class="heart" style="left: 20%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 10%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 4s;"></div>
  </div>

  <div class="container">
    <h1>Happy Birthday, Ipsa! ðŸŽ‰ðŸŽ‚</h1>
    <img src="ipsa.jpg" alt="Ipsa's Photo" class="photo">
    <p>Wishing you a day filled with love, laughter, and endless happiness. You're truly amazing!</p>
  </div>
</body>
</html>
